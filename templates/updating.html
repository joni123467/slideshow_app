<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Update läuft…</title>
  <meta http-equiv="refresh" content="{{ wait_seconds }}; url={{ url_for('index') }}">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 5rem; }
    .spinner { 
      margin: 2rem auto;
      width: 3rem; height: 3rem;
      border: 0.5rem solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Update wird durchgeführt</h1>
  <div class="spinner"></div>
  <p>Du wirst in {{ wait_seconds }} Sekunden zurückgeleitet.</p>
</body>
</html>
